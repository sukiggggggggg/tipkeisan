<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チップ計算（粒度調整版）</title>
    <style>
        /* --- ページ全体を画面の高さに合わせる基本設定 --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            /* スクロールバーを非表示にする設定（任意） */
            overflow: hidden; 
        }

/* --- 基本設定（変更なし） --- */
    body {
        font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
        padding: 3px;
        background-color: #f4f4f4;
        font-size: 16px;
        box-sizing: border-box;
    }
    .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 8px 8px 12px 8px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 100vh; /* ビューポートの高さに合わせる */
        box-sizing: border-box;
        overflow: auto; /* コンテナ内でスクロールを可能にする（必要であれば） */
    }

    #chip-selection-area {
        flex-grow: 1; /* 残りのスペースを占める */
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        gap: 5px; /* チップグループ間の間隔 */
    }

    /* --- チップ入力グループ（変更なし） --- */
    .chip-group {
        margin-bottom: 0; /* flex-grow があるので margin-bottom は不要 */
        padding: 4px 8px; /* パディングを少し減らす */
        border: 1px solid #ddd;
        border-radius: 3px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-basis: 0; /* flexアイテムの初期サイズを0に設定 */
        flex-grow: 1; /* 各チップグループが均等に成長 */
        min-height: 70px; /* 最小高さを設定して内容が潰れるのを防ぐ */
    }
    .info-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2px; /* 間隔を少し減らす */
    }
    .chip-label {
        font-weight: bold;
        font-size: 15px; /* フォントサイズを少し小さく */
        display: flex;
        align-items: center;
    }
    .chip-dot {
        width: 14px; /* ドットサイズを少し小さく */
        height: 14px;
        margin-right: 5px;
        border: 1px solid #33333333;
    }
    .current-count {
        font-size: 15px; /* フォントサイズを少し小さく */
        color: #0056b3;
        font-weight: bold;
    }
    .btn-group {
        display: flex;
        gap: 3px; /* ボタン間の間隔を少し減らす */
    }
    .count-btn {
        flex-grow: 1;
        padding: 6px 0; /* パディングを少し減らす */
        border-radius: 3px;
        font-size: 13px; /* フォントサイズを少し小さく */
        font-weight: bold;
        cursor: pointer;
        min-width: 25px; /* ボタンの最小幅 */
    }

    /* --- カラーボタン定義（変更なし） --- */
    .red-btn { background-color: #f29a9a; border: 1px solid #c0392b; color: #333; }
    .green-btn { background-color: #90ee90; border: 1px solid #27ae60; color: #333; }
    .black-btn { background-color: #a0a0a0; border: 1px solid #2c3e50; color: #fff; }
    .dark-blue-btn { background-color: #a9cce3; border: 1px solid #2980b9; color: #333; }
    .light-blue-btn { background-color: #d1ecf1; border: 1px solid #3498db; color: #333; }
    .count-btn.active.red-btn { background-color: #c0392b; color: white; }
    .count-btn.active.green-btn { background-color: #27ae60; color: white; }
    .count-btn.active.black-btn { background-color: #2c3e50; color: white; }
    .count-btn.active.dark-blue-btn { background-color: #2980b9; color: white; }
    .count-btn.active.light-blue-btn { background-color: #3498db; color: white; }

    /* === 横並びコンテナのスタイル === */
    .top-results-row {
        display: flex;
        gap: 6px; /* 間隔を少し減らす */
        margin-top: 6px;
        flex-shrink: 0; /* 縮小させない */
    }
    .top-results-row > div {
        flex: 1;
        margin-top: 0 !important;
    }

    /* --- 結果エリアの共通スタイル --- */
    #total-result-area, #multiplier-area, #final-total-area, #min-result-area {
        padding: 5px; /* パディングを少し減らす */
        border-radius: 3px;
        text-align: center;
        flex-shrink: 0; /* 縮小させない */
    }
    .result-title {
        font-size: 12px; /* フォントサイズを小さく */
        font-weight: bold;
        margin-bottom: 2px;
    }

    /* 合計金額エリア（変更なし） */
    #total-result-area { background-color: #e6f7ff; }
    #current-total-value { font-size: 16px; /* フォントサイズを調整 */ font-weight: bold; color: #0056b3; }

    /* 倍率エリア（変更なし） */
    #multiplier-area {
        background-color: #ffffe0;
    }
    .multiplier-btn-group {
        display: flex;
        gap: 3px; /* 間隔を少し減らす */
        justify-content: center;
    }
    .multiplier-btn {
        width: 35px; /* ボタン幅を調整 */
        padding: 5px 0; /* パディングを調整 */
        font-size: 13px; /* フォントサイズを調整 */
        background-color: #f0f0f0;
        border: 1px solid #999;
        border-radius: 3px;
    }
    .multiplier-btn.active {
        background-color: #ff7b00;
        color: white;
        border-color: #cc6200;
    }
    
    /* --- 粒度選択エリアのスタイル (新規/変更) --- */
    #granularity-area { /* ▼新規エリア */
        padding: 5px; /* パディングを調整 */
        border-radius: 3px;
        text-align: center;
        background-color: #e0f0e0; /* 新規背景色 */
        margin-top: 6px; /* 追加 */
        flex-shrink: 0; /* 縮小させない */
    }
    .granularity-btn-group {
        display: flex;
        gap: 3px; /* 間隔を調整 */
        justify-content: center;
    }
    .granularity-btn {
        flex-grow: 1; /* ボタン幅を均等に */
        padding: 5px 0; /* パディングを調整 */
        font-size: 13px; /* フォントサイズを調整 */
        background-color: #f0f0f0;
        border: 1px solid #999;
        border-radius: 3px;
    }
    .granularity-btn.active {
        background-color: #27ae60;
        color: white;
        border-color: #248f57;
    }
    /* ---------------------------------------------------- */

    /* 最終合計と最小枚数エリアのスタイルを調整 */
    #final-total-area {
        margin-top: 6px;
        background-color: #f0f8ff;
        border: 1px solid #0056b3;
        flex-shrink: 0;
        padding: 3px;
    }
    #final-total-value { 
        font-size: 26px; 
        font-weight: bold; 
        color: #0056b3; 
    }

    #min-result-area {
        border: 1px solid #ff7b00;
        background-color: #fff0e6;
        margin-top: 6px;
        /* flex-grow: 1; を削除し、固定の高さを設定 */
        height: 160px; /* ▼【変更箇所1/3：CSS】最小枚数エリアに固定の高さを設定 */
        display: flex;
        flex-direction: column;
        padding: 3px;
        flex-shrink: 0; /* 縮小させない */
    }
    .min-total-container {
        font-size: 15px;
        font-weight: bold;
    }
    #min-total-chips-count {
        font-size: 22px;
        color: #d82d03;
    }

    #min-combination-list {
        list-style: none;
        padding: 0 4px;
        margin-top: 4px;
        font-size: 14px;
        text-align: left;
        /* flex-grow: 1; は残し、親の固定高さ内でスクロール可能にする */
        flex-grow: 1; 
        overflow-y: auto; /* ▼【変更箇所2/3：CSS】内容が溢れたらスクロール表示 */
        min-height: 0; 
    }
    #min-combination-list li {
        display: flex;
        justify-content: center;
        gap: 8px;
        padding: 1px 0;
    }
    #min-combination-list li > span:last-child { 
        font-weight: bold; 
    }
    /* ---------------------------------------------------- */

    /* --- リセットボタン --- */
    .reset-btn {
        display: block;
        width: 100%;
        padding: 8px;
        margin-top: 8px;
        background-color: #ccc;
        border: none;
        border-radius: 3px;
        font-size: 15px;
        cursor: pointer;
        font-weight: bold;
        flex-shrink: 0; /* ▼【変更箇所3/3：CSS】リセットボタンが縮小されないように念のため設定 */
    }

    /* 区切り線（変更なし） */
    hr {
        margin: 5px 0;
        border: 0;
        border-top: 1px solid #ccc;
        flex-shrink: 0;
    }
</style>
</head>
<body>

<hr>

<div class="top-results-row">

        <div class="result-title">入力チップの合計金額</div>
        <span id="current-total-value">0</span>
    </div>

<div id="multiplier-area">
    <div class="result-title">倍率を選択</div>
    <div class="multiplier-btn-group">
        <button class="multiplier-btn active" data-multiplier="1">× 1</button>

    <div class="granularity-btn-group">
        <button class="granularity-btn active" data-granularity="default">デフォルト (1, 5)</button>
        <button class="granularity-btn" data-granularity="fine">細かい (1, 2, 5)</button>

<div id="min-result-area">
    <div class="result-title">最小枚数内訳</div>
    <div class="min-total-container">
        <span id="min-total-chips-count">0</span>枚
    </div>
    <ul id="min-combination-list"></ul>
</div>


<button class="reset-btn" onclick="resetInputs()">全てリセット</button>

</div>

<script>
    const chipCounts = { 'red': 0, 'green': 0, 'black': 0, 'dark-blue': 0, 'light-blue': 0 };
    let currentMultiplier = 1;

    // 定義済みの全チップデータ（価値の高い順）
    const ALL_CHIPS_DATA = [
        { name: '青薄', value: 5, color: '#3498db', id: 'light-blue' },
        { name: '青濃', value: 4, color: '#2980b9', id: 'dark-blue' },
        { name: '黒', value: 3, color: '#2c3e50', id: 'black' },
        { name: '赤', value: 2, color: '#c0392b', id: 'red' },
        { name: '緑', value: 1, color: '#27ae60', id: 'green' }
    ];

    // 粒度ごとのチップセットを定義
    const CHIP_SETS = {
        // 緑(1), 青薄(5) のみを使用
        'default': ALL_CHIPS_DATA.filter(chip => chip.value === 5 || chip.value === 1),
        // 緑(1), 赤(2), 青薄(5) のみを使用
        'fine': ALL_CHIPS_DATA.filter(chip => chip.value === 5 || chip.value === 2 || chip.value === 1),
        // 全てのチップを使用 (1, 2, 3, 4, 5)
        'very-fine': ALL_CHIPS_DATA
    };
    
    // 初期粒度設定
    let currentGranularity = 'default';

    function calculateMinimumCombination(targetTotal) {
        let remaining = targetTotal;
        let totalChips = 0;
        const resultList = document.getElementById('min-combination-list');
        resultList.innerHTML = '';
        
        // 選択された粒度に対応するチップセットを使用
        const selectedChips = CHIP_SETS[currentGranularity]; 

        selectedChips.forEach(chip => {
            let count = 0;
            if (remaining >= chip.value) {
                count = Math.floor(remaining / chip.value);
                remaining %= chip.value;
            }
            totalChips += count;

            if (count > 0) {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span class="min-chip-label" style="color: ${chip.color};">・${chip.name} (${chip.value}):</span>
                    <span style="color: ${chip.color};">${count}枚</span>
                `;
                resultList.appendChild(listItem);
            }
        });
        
        // 1枚チップが使用されず、余りがある場合は、緑チップ(1)で補填（念のため）
        if (remaining > 0) {
            const greenChip = ALL_CHIPS_DATA.find(c => c.value === 1);
            if (greenChip) {
                 totalChips += remaining;
                 let existingGreenItem = null;
                 // 既存の緑チップの表示を探す
                 resultList.querySelectorAll('li').forEach(item => {
                     if (item.querySelector(`.min-chip-label[style*="${greenChip.color}"]`)) {
                         existingGreenItem = item;
                     }
                 });

                 if (existingGreenItem) {
                     // 既存の緑の枚数を更新
                     const countSpan = existingGreenItem.querySelector('span:last-child');
                     const currentCount = parseInt(countSpan.textContent.replace('枚', '')) || 0;
                     countSpan.textContent = `${currentCount + remaining}枚`;
                     countSpan.style.color = greenChip.color; 
                 } else {
                     // 新しく緑の行を追加
                     const listItem = document.createElement('li');
                     listItem.innerHTML = `
                        <span class="min-chip-label" style="color: ${greenChip.color};">・${greenChip.name} (${greenChip.value}):</span>
                        <span style="color: ${greenChip.color};">${remaining}枚</span>
                     `;
                     resultList.appendChild(listItem);
                 }
                 remaining = 0; // 残りは0
            }
        }
        
        // 最小枚数リストが空の場合にメッセージを表示
        if (targetTotal > 0 && totalChips === 0) {
            const listItem = document.createElement('li');
            listItem.innerHTML = `<span>計算できるチップがありません。</span>`;
            resultList.appendChild(listItem);
        } else if (targetTotal === 0) {
            // 合計0の場合は空にする
             resultList.innerHTML = '';
        }
        
        document.getElementById('min-total-chips-count').textContent = totalChips;
    }

    function updateAllCalculations() {
        let baseTotal = 0;

        document.querySelectorAll('.chip-group').forEach(group => {
            const chipId = group.dataset.chipId;
            const value = parseInt(group.dataset.value);
            const count = chipCounts[chipId];

            baseTotal += (count * value);
            group.querySelector('.current-count').textContent = count;
        });

        document.getElementById('current-total-value').textContent = baseTotal;

        const finalTotal = baseTotal * currentMultiplier;
        document.getElementById('final-total-value').textContent = finalTotal;

        calculateMinimumCombination(finalTotal);
    }

    function handleCountClick(event) {
        const button = event.target.closest('.count-btn');
        if (!button) return;

        const group = button.closest('.chip-group');
        const chipId = group.dataset.chipId;
        const newCount = parseInt(button.dataset.count);

        chipCounts[chipId] = newCount;

        group.querySelectorAll('.count-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        button.classList.add('active');

        updateAllCalculations();
    }

    function handleMultiplierClick(event) {
        const button = event.target.closest('.multiplier-btn');
        if (!button) return;

        const newMultiplier = parseInt(button.dataset.multiplier);
        currentMultiplier = newMultiplier;

        document.querySelectorAll('.multiplier-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        button.classList.add('active');

        updateAllCalculations();
    }
    
    function handleGranularityClick(event) {
        const button = event.target.closest('.granularity-btn');
        if (!button) return;
        
        const newGranularity = button.dataset.granularity;
        if (currentGranularity === newGranularity) return;

        currentGranularity = newGranularity;
        
        document.querySelectorAll('.granularity-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        button.classList.add('active');
        
        updateAllCalculations();
    }

    function resetInputs() {
        for (const id in chipCounts) {
            chipCounts[id] = 0;
        }

        document.querySelectorAll('.chip-group').forEach(group => {
            group.querySelectorAll('.count-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            group.querySelector('.count-btn[data-count="0"]').classList.add('active');
        });

        currentMultiplier = 1;
        document.querySelectorAll('.multiplier-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector('.multiplier-btn[data-multiplier="1"]').classList.add('active');
        
        currentGranularity = 'default';
        document.querySelectorAll('.granularity-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector('.granularity-btn[data-granularity="default"]').classList.add('active');

        updateAllCalculations();
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('chip-selection-area').addEventListener('click', handleCountClick);
        document.getElementById('multiplier-area').addEventListener('click', handleMultiplierClick);
        document.getElementById('granularity-area').addEventListener('click', handleGranularityClick);

        document.querySelectorAll('.count-btn[data-count="0"]').forEach(btn => {
            btn.classList.add('active');
        });
        document.querySelector('.multiplier-btn[data-multiplier="1"]').classList.add('active');
        document.querySelector('.granularity-btn[data-granularity="default"]').classList.add('active');

        updateAllCalculations();
    });
</script>

</body>
